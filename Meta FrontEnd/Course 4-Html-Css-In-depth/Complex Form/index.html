<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <img src="./images/image.png" alt="Logo of the restaurant" height="250">
    </header>
    <main>
        <h1>Sign Up</h1>
        <form action="#" method="post">
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="date">Pick a Date</label>
                <input type="date" name="date" id="date">
            </div>
            <div>
                <label for="number_of_people">Number of People</label>
                <input type="range" name="number_of_people" id="number_of_people" value="4" min="1" max="8" >
                <output>4</output>
            </div>
            <div>
                <label for="cancellation">I agree to the cancellation policy</label>
                <input type="checkbox" id="cancellation" required>
            </div>
            <button type="submit">Book Now</button>
        </form>
    </main>
    <footer>
        <p>copyright MomoRestau</p>
    </footer>
</body>
</html>
