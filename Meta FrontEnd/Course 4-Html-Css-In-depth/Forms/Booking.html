<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <img src="./images/image.png" alt="Logo of the restaurant" height="250">
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Location</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
    </nav>
    <main>
        <h1>Book a Table</h1>
        <form action="#" method="post">
            <div>
                <label for="booking_date">Booking Date</label>
                <input type="date" id="booking_date" name="booking_date">
            </div>
            <div>
                <label for="number_of_people">Number of People</label>
                <input type="range" id="booking_people" name="booking_people" min="1" max="10" value="4" oninput="this.nextElementSibling.value = this.value">
                <output>4</output>
            </div>
            <div>
                <label for="booking_location">Booking Location</label>
                <input id="booking_location" name="booking_location" list="locations">
                <datalist id="locations">
                    <option value="#">Select location</option>
                    <option value="Downtown">Downtown</option>
                    <option value="Uptown">Uptown</option>
                </datalist>
            </div>
        </form>
        
    </main>
    <footer>
        <p>copyright MomoRestau</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
