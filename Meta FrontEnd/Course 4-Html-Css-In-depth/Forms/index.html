<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <img src="./images/image.png" alt="Logo of the restaurant" height="250">
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Location</a></li>
            <li><a href="#">Blog</a></li>
        </ul>
    </nav>
    <main>
        <h1>Sign Up</h1>
        <form action="#" method="post">
            <div>
                <label for="user_first_name">First Name</label><br>
                <input type="text" name="user_first_name" id="user_first_name" required minlength="2">
            </div>
            <div>
                <label for="user_last_name">Last Name</label><br>
                <input type="text" name="user_last_name" id="user_last_name" required minlength="2">
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" name="user_email" id="user_email" required>
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input type="password" name="user_password" id="user_password">
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label><br>
                <input type="password" name="user_confirm_password" id="user_confirm_password">
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </main>
    <footer>
        <p>copyright MomoRestau</p>
    </footer>
</body>
</html>
