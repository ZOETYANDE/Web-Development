<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="header1">Simple table</h1>
    <table>
        <tr>
            <th>Dish</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Falafel</td>
            <td>$10.00</td>
        </tr>
        <tr>
            <td>Pasta Salad</td>
            <td>$12.00</td>
        </tr>
    </table>

    <h1>Simple form</h1>
    <form action="#" method="get">
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" placeholder="Please enter your name"><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" placeholder="Enter your placeholder"><br>
        <label for="choice">Choice:</label><br>
        <input type="checkbox" name="color" id="blue" value="blue">
        <label for="color">Blue</label><br>
        <input type="checkbox" name="Orange" id="color" value="orange">
        <label for="color">Orange</label><br><br>
        <label for="food-select">Choose the kind of food you like:</label><br>
        <select name="food" id="food-select">
            <option value="">Please choose your favorite food</option>
            <option value="Pizza">Pizza</option>
            <option value="Hotdog">Hotdog</option>
            <option value="Peri Peri Chicken">Peri Peri Chicken</option>
        </select><br><br>
        <button type="submit">submit</button>
    </form>

    <p>This a sample text of the line decorator</p>
    <h1 class="example">Demonstartion</h1>

    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>
